<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Utkarsh Singh">
    <meta name="description" content="Home design ideas">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Homify®️</title>
</head>
<body>
    <header>
        <nav class="main_nav">
            <div class="logo"><i class='bx bxs-home-heart'></i>Homify
            </div>
            <ul class="links">
                <li><a href="">About</a></li>
                <li><a href="">Projects</a></li>
                <li><a href="">Agents</a></li>
                <li><a href="">Services</a></li>
                <li><a href="">listings</a></li>
                <li>
                    <button class="search">
                        <i class='bx bx-search-alt-2'></i>
                    </button>
                </li>
            </ul>
            <div class="others">
                <button>Other services</button>
                <button>Contact Us</button>
            </div>
            <div class="menu_open" onclick="efgh()">
                <i class='bx bx-menu-alt-right'></i>
            </div>
        </nav>
        <nav class="mobile_nav">
            <ul class="mobile_links">
                <li><a href="">About</a></li>
                <li><a href="">Projects</a></li>
                <li><a href="">Agents</a></li>
                <li><a href="">Services</a></li>
                <li><a href="">listings</a></li>
                <li>
                    <button class="mobile_search">
                        <i class='bx bx-search-alt-2'></i>
                    </button>
                </li>
            </ul>
            <div class="mobile_others">
                <button>Other services</button>
                <button>Contact Us</button>
            </div>
            <div class="menu_close" onclick="abcd()">
                <i class='bx bxs-bowl-rice' ></i>
            </div>
        </nav>
    </header>
    <main>
        <section class="section_one">
            <div class="section_one_text">
                <h4>
                    Welcome to <span>Homify.</span>
                </h4>
                <h1>
                    Manage your property
                </h1>
                <p>
                    Connectivity to everything. From supermarkets, buses, stations, schools, cinemas, restraunts to hospitals, etc.
                </p>
                <div class="section_one_input">
                    <input type="email" placeholder="Enter your email">
                    <input type="button" value="Get a quote">
                </div>
            </div>
            <div class="image">

                <img src="assets/images/house_bg_main_1.png" alt="">
            </div>
        </section>
    </main>

    <script src="app/index.js"></script>

</html>
